  <style>
    * {
      margin: 0;
      padding: 0;

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #818cf8;
      --bg-main: #0f172a;

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.3), transparent);
      border-radius: 50%;
      top: -200px;
      right: -200px;
      animation: pulse 8s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.2), transparent);
      border-radius: 50%;
      bottom: -150px;
      left: -150px;
      animation: pulse 10s ease-in-out infinite reverse;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 440px;
      animation: slideUp 0.6s ease-out;
    }

    .login-box {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);

    .header {

    .logo {

    .tabs {

    .tabs button {

      border: none;
      padding: 10px 0;
      border-radius: 8px;
      background: transparent;
      color: var(--text-muted);
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .tabs button:hover {
      color: var(--text);
    }

    .tabs button.active {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      color: var(--text);
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      padding-left: 4px;
    }

    input, select {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: rgba(15, 23, 42, 0.6);
      color: var(--text);
      font-size: 14px;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus, select:focus {
      border-color: var(--primary);
      background: rgba(15, 23, 42, 0.8);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    input::placeholder {
      color: var(--text-muted);
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%2394a3b8' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 16px center;
      padding-right: 40px;
      cursor: pointer;
    }

    .birth-row {
      display: grid;

      gap: 12px;
    }

    .btn {
      width: 100%;
      padding: 14px 0;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(99, 102, 241, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .message {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 500;
      text-align: center;
      min-height: 20px;
      animation: fadeIn 0.3s ease;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .message.success {
      background: rgba(34, 197, 94, 0.1);
      color: var(--success);
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 13px;
      margin-top: 24px;
      font-weight: 500;
    }

    .form-container {
      animation: fadeIn 0.4s ease;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 28px 24px;
      }

      h2 {
        font-size: 24px;
      }

      .birth-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    <script>
    // ðŸ”¹ Localde sayfayÄ± aÃ§san bile backend her zaman sunucudaki olsun
    const isLocal =
      location.hostname === 'localhost' ||
      location.hostname === '127.0.0.1';

    // Local frontend â†’ http://sscsl.xyz:4000/api
    // CanlÄ± site (sscsl.xyz) â†’ /api (nginx proxy)
    const API_BASE = isLocal
      ? 'http://sscsl.xyz:4000/api'
      : '/api';

    document.getElementById('year').textContent = new Date().getFullYear();

    const tabLogin = document.getElementById('tab-login');
    const tabRegister = document.getElementById('tab-register');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const msgEl = document.getElementById('auth-message');

    function showMessage(text, type = 'normal') {
      msgEl.textContent = text || '';
      msgEl.className = 'message' + (type === 'error' ? ' error' : type === 'success' ? ' success' : '');
    }

    function switchTab(tab) {
      if (tab === 'login') {
        tabLogin.classList.add('active');
        tabRegister.classList.remove('active');
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
        showMessage('');
      } else {
        tabLogin.classList.remove('active');
        tabRegister.classList.add('active');
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        showMessage('');
      }
    }

    tabLogin.addEventListener('click', () => switchTab('login'));
    tabRegister.addEventListener('click', () => switchTab('register'));

    async function login() {
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value.trim();

      if (!username || !password) {
        showMessage('KullanÄ±cÄ± adÄ± ve ÅŸifre zorunlu.', 'error');
        return;
      }

      try {
        const res = await fetch(API_BASE + '/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          showMessage(err.error || 'GiriÅŸ baÅŸarÄ±sÄ±z.', 'error');
          return;
        }

        const user = await res.json();
        localStorage.setItem('currentUser', JSON.stringify(user));

        showMessage('GiriÅŸ baÅŸarÄ±lÄ±, yÃ¶nlendiriliyorsunuz...', 'success');

        setTimeout(() => {
          if (user.role === 'admin') {
            window.location.href = './admin/dashboard.html';
          } else {
            window.location.href = './test1.html';
          }
        }, 800);
      } catch (err) {
        console.error('Login hatasÄ±:', err);
        showMessage('Sunucuya baÄŸlanÄ±rken hata oluÅŸtu.', 'error');
      }
    }

    async function registerUser() {
      const username = document.getElementById('reg-username').value.trim();
      const password = document.getElementById('reg-password').value.trim();
      const password2 = document.getElementById('reg-password2').value.trim();

      const day = document.getElementById('birth-day').value;
      const month = document.getElementById('birth-month').value;
      const year = document.getElementById('birth-year').value;

      if (!username || !password || !password2) {
        showMessage('TÃ¼m alanlar zorunlu.', 'error');
        return;
      }
      if (password !== password2) {
        showMessage('Åžifreler uyuÅŸmuyor.', 'error');
        return;
      }
      if (!day || !month || !year) {
        showMessage('LÃ¼tfen doÄŸum tarihinizi seÃ§in.', 'error');
        return;
      }

      const birthDate = `${year}-${String(month).padStart(2,'0')}-${String(day).padStart(2,'0')}`;

      try {
        const res = await fetch(API_BASE + '/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, birthDate })
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          showMessage(err.error || 'KayÄ±t baÅŸarÄ±sÄ±z.', 'error');
          return;
        }

        showMessage('KayÄ±t baÅŸarÄ±lÄ±! Åžimdi giriÅŸ yapabilirsiniz.', 'success');
        setTimeout(() => {
          switchTab('login');
          document.getElementById('login-username').value = username;
          document.getElementById('login-password').value = '';
        }, 1200);
      } catch (err) {
        console.error('Register hatasÄ±:', err);
        showMessage('Sunucuya baÄŸlanÄ±rken hata oluÅŸtu.', 'error');
      }
    }

    // Enter tuÅŸu ile form gÃ¶nderimi
    document.getElementById('login-password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') login();
    });
    document.getElementById('reg-password2').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') registerUser();
    });
  </script>
